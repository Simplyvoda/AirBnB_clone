<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <title>AirBnB Clone</title>
    <link rel="icon" type="image/ico" href="/web_static/images/icon.ico">
</head>

<body>
    <header></header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>New York, California...</h4>
                <ul class="popover">
                    <h2>New York:</h2>
                    <li>Page 1</li>
                    <li>Page 2</li>
                    <h2>California:</h2>
                    <li>Page 1</li>
                    <li>Page 2</li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Pool, Breakfast...</h4>
                <ul class="popover">
                    <li>Internet</li>
                    <li>Kitchen</li>
                    <li>TV</li>
                </ul>
            </div>
            <button>Search</button>
        </section>
        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>My home</h2>
                <h2>Tiny house</h2>
                <h2>A suite</h2>
            </article>
        </section>
    </div>
    <footer>Best School</footer>
</body>

</html>
